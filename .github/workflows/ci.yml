on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - nightly-2023-02-15
          - nightly-2023-02-16
          - nightly-2023-02-17
          - nightly-2023-02-18
          - nightly-2023-02-19
          - nightly-2023-02-20
          - nightly-2023-02-21
          - nightly-2023-02-22
          - nightly-2023-02-23
          - nightly-2023-02-24
          - nightly
    name: Rust ${{ matrix.rust }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
